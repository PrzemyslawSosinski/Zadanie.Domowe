<!DOCTYPE html>
<html>
<head>
    <title>Sosinski-Zadanie35</title>
</head>
<body>
<div style="color:red;font-size:50px;">
<script language="JavaScript">
    var x = prompt("Podaj liczbę a_sos =", "");
    var a_sos = parseFloat(x);
    document.write("Czytana liczba a_sos = " + a_sos + "<br>");

    if (a_sos > 0) {
        document.write("Czytana liczba jest większa od 0<br>");
    } else if (a_sos == 0) {
        document.write("Czytana liczba jest równa 0<br>");
    } else if (a_sos < 0) {
        document.write("Czytana liczba jest mniejsza od 0<br>");
    } else {
        document.write("Nie podano poprawnej liczby<br>");
    }
</script>
</div>
</body>
</html>
