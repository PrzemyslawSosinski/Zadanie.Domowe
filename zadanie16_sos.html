<!DOCTYPE html>
 <head>
 <meta charset="utf-8">
 </head>
<body>
    <div style="color:#00008b;font-size:43px">
    <script language="JavaScript">
        var a=prompt("Podaj pierwszą liczbę A=                                      ","");
        var b=prompt("Podaj drugą liczbę B=  ","");
        var sosa;
        var sosb;
        sosa=a*a*a;
        dwaa=a*a;
        sosb=b*b*b;
        dwab=b*b;
        suma=sosa+3*dwaa*b+3*a*dwab+sosb;
        document.write("("+a+"+"+b+")^3="+a+"^3+3*(("+a+")^2)+3*("+a+")*(("+b+")^2)+"+b+"^3="+sosa+"+"+3*dwaa*b+"+"+3*a*dwab+"+"+sosb+"="+suma);
        //a^3   +  3*a^2*b  +  3*a*b^2 + b^3
     </script>
    <br> 
    </div>   
    <input type="button" name="zamknij" value="Zamknij Okno" onclick="window.close()">
</body>
</html>
