<!DOCTYPE html>
<html>
<head>
    <title>Programowanie obiektowe - Router</title>
    <script type="text/javascript">

        var Router = {
            rodzaj: 'WiFi 6',
            predkosc: '1200Mbps',
            ilosc_portow: 4,
            Router_wyswietl_Sosinski: function() {
                document.getElementById('wynik').innerHTML =
                    'Obiekt: Router<br>' +
                    'Pola:<br>' +
                    'Rodzaj: ' + this.rodzaj + '<br>' +
                    'Prędkość: ' + this.predkosc + '<br>' +
                    'Ilość portów: ' + this.ilosc_portow + '<br>' +
                    'Metoda: Router_wyswietl_Sosinski';
            }
        };

        Router.marka = 'TP-Link';

        Router.Router_pokaz_Sosinski = function() {
            document.getElementById('wynik_pozacialem').innerHTML =
                'Nowa właściwość poza obiektem:<br>' +
                'Marka: ' + this.marka + '<br>' +
                'Nowa metoda poza ciałem obiektu: Router_pokaz_Sosinski';
        };
    </script>
</head>
<body>
    <h1>Programowanie obiektowe - Router</h1>

    <button onclick="Router.Router_wyswietl_Sosinski()">Wyświetl dane obiektu</button>
    <div id="wynik" style="margin-top:20px; font-size:18px;"></div>

    <button onclick="Router.Router_pokaz_Sosinski()" style="margin-top:20px;">Wyświetl dane i metodę poza ciałem obiektu</button>
    <div id="wynik_pozacialem" style="margin-top:20px; font-size:18px;"></div>
</body>
</html>
