<h2 style="text-align:center;">Rozpad promieniotwórczy – obliczanie ilości atomów po czasie</h2>

<script type="text/javascript">
/* Autor: Sosiński
   Temat: Obliczanie ilości atomów pierwiastka promieniotwórczego po czasie t
   Dane: No, t, T1/2
   Wzory:
   λ = ln(2) / T1/2
   N = No * e^(-λ * t)
*/

// ===== Wczytywanie danych =====
var No_sos = parseFloat(prompt("Podaj ilość początkową atomów No [sztuk]:", "1000"));
var t_sos = parseFloat(prompt("Podaj czas rozpadu t [lat]:", "11400"));
var Tpol_sos = parseFloat(prompt("Podaj okres połowicznego rozpadu T1/2 [lat]:", "5700")); // np. C14

// ===== Obliczenia =====
var lambda_sos = Math.log(2) / Tpol_sos;        // stała rozpadu
var N_sos = No_sos * Math.pow(Math.E, -lambda_sos * t_sos);  // ilość po czasie t

// ===== Wyświetlenie danych =====
document.write("<div style='font-size:22px; color:#004080;'>");
document.write("<b>Dane wejściowe:</b><br>");
document.write("No = " + No_sos + " [sztuk]<br>");
document.write("t = " + t_sos + " [lat]<br>");
document.write("T₁/₂ = " + Tpol_sos + " [lat]<br><br>");

document.write("<b>Obliczenia:</b><br>");
document.write("Stała rozpadu λ = ln(2) / T₁/₂ = " + lambda_sos.toFixed(7) + " [1/rok]<br>");
document.write("N = No * e^(-λ * t)<br><br>");

document.write("<b>Wynik:</b><br>");
document.write("<span style='font-size:30px; color:#cc0000;'>N = " + N_sos.toFixed(2) + " [sztuk]</span>");
document.write("</div>");

</script>

<hr>
<p><b>Wskazówki:</b> Dla izotopu węgla C-14 przy T₁/₂ = 5700 lat i t = 11400 lat wynik powinien dać ok. 25% atomów początkowych.</p>
